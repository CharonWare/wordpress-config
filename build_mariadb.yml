---
- name: Build MariaDB on Docker
  hosts: dev
  vars:
    mariadb_dir: "/home/{{ ansible_user }}/mariadb"
    mariadb_vol: "{{ mariadb_dir }}/database"
  vars_files:
    - secrets.yml
  
  tasks:
    - name: Create directory for mariadb volume
      file:
        path: "{{ mariadb_vol }}"
        state: directory
        mode: '0755'

    - name: Copy MariaDB Dockerfile to host
      template:
        src: templates/mariadb_dockerfile.j2
        dest: "{{ mariadb_dir }}/Dockerfile"
        mode: '0755'

    - name: Build Mariadb
      community.docker.docker_image:
        build:
          path: "{{ mariadb_dir }}"
        name: mariadb_staging
        state: present
        source: build

    - name: Run MariaDB
      shell: docker run --hostname mariadb --name mariadb_staging --network staging_network -p 3306 -v {{ mariadb_vol}}:/var/lib/mysql --detach mariadb_staging
...
